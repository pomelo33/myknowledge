<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'My Notes',
      // logo: '/_media/icon.svg',
      repo: 'https://github.com/pomelo33', // 替换为你的 GitHub 仓库地址
      loadSidebar: false,
      // subMaxLevel: 2,
      homepage: 'README.md',
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 2,
      },
      tags: 'auto',
      toc: {
      tocMaxLevel: 3, // 目录最大层级
      target: 'h2, h3, h4', // 生成目录的标题标签
      cssClass: 'toc', // 自定义 CSS 类
      },
      // 返回顶部
      backToTop: {
      text: '返回上一层', // 按钮文字
      right: '40px',      // 按钮距离右侧的距离
      bottom: '40px',     // 按钮距离底部的距离
    },
    mergeNavbar: true,
    // 字数统计
    count:{
      countable:true,
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese'
    }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/tags.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-back-to-top/dist/docsify-back-to-top.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
