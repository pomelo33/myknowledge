<style>
    .tag-cloud {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .tag-cloud a {
      display: inline-block;
      margin: 0 8px 8px 0;
      padding: 2px 6px;
      text-decoration: none;
      border-radius: 4px;
      background: #3498db;
      color: white;
      font-size: 14px;
    }
  </style>
  
  <ul class="tag-cloud">
    {% assign tags_sorted = site.tags | sort %}
    {% for tag in tags_sorted %}
      <li><a href="{{ '/tags#' | append: tag[0] | relative_url }}">{{ tag[0] }} ({{ tag[1].size }})</a></li>
    {% endfor %}
  </ul>
